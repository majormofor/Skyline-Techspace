<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="form.css">
    <title>Register</title>
  </head>
  <body>
    <div class="container-form">
      <h1>Create an account</h1>
      <p>Sign up with your social media account or email address</p>

      <div class="form-class">
        <a href="facebook.com"class="btn-social"><span><i class="fa-brands fa-facebook-f"></span></i>Facebook</a>
        <a href="facebook.com" class="btn-social"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
        <a href="facebook.com"class="btn-social"><span><i class="fa-brands fa-google"></i></span>Google</a>
      </div>
      <div class="divider">
        <span class="divider-bg">OR</span>
      </div>

      <div class="form-main">
        <form action="" method="post">
          <div class="form-user">
            <div class="user">
            <span><i class="fa-solid fa-user"></i></span>
        </div>
            <input type="text" name=" " id="" placeholder="Username" />
          </div>

          <div class="form-user">
            <div class="user">
            <span><i class="fa-solid fa-at"></i></span>
            </div>
            <input type="email" name=" " id="" placeholder="Email Address" />
          </div>
          <div class="form-user">
            <div class="user">
                <span><i class="fa-solid fa-square-phone-flip"></i></span>
                </div>
            <input type="tel" name=" " id="" placeholder="Phone Number" />
          </div>
          <div class="form-user">
            <div class="user">
                <span><i class="fa-solid fa-unlock"></i></span>
                </div>
            <input
              type="password"
              name=" "
              id=""
              placeholder="Enter Password"
            />
          </div>
          <div class="form-user">
            <div class="user">
                <span><i class="fa-solid fa-lock"></i></span>
                </div>
            <input
              type="password"
              name=" "
              id=""
              placeholder="Confirm Password"
            />
          </div>
          <input type="submit" value="Register" class="btn-btn" />
        </form>
      </div>
    </div>
  </body>
</html>
